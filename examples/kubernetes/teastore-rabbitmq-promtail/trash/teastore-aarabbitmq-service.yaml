apiVersion: v1
kind: Service
metadata:
  name: teastore-kieker-rabbitmq
  labels:
    app: teastore
    run: teastore-kieker-rabbitmq
spec:
  type: NodePort
  ports:
  - port: 8080
    nodePort: 30081
    protocol: TCP
    name: webui-port
  - port: 5672
    protocol: TCP
    name: rabbitmq-port
  selector:
    run: teastore-kieker-rabbitmq
