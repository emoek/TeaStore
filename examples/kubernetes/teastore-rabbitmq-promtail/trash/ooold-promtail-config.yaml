server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: rabbitmq-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: rabbitmq-logs
          __path__: /symlogs/sym-kieker-output.dat

    pipeline_stages:
    - regex:
        expression: '^(?P<Identifier>[^;]+);(?P<FirstNumber>[^;]+);(?P<APICall>[^;]+);(?P<SessionID>[^;]+);(?P<Number1>[^;]+);(?P<Number2>[^;]+);(?P<Number3>[^;]+);(?P<ServiceName>[^;]+);(?P<Number4>[^;]+);(?P<Number5>[^;]+)$'
    - labels:
        tsNs: "$1" 

    - timestamp:
        source: tsNs
        format: tsNs

