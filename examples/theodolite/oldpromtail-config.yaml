apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: default
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
    positions:
      filename: /tmp/positions.yaml
    clients:
      - url: http://loki-write:3100/loki/api/v1/push
    scrape_configs:
    - job_name: rabbitmq-logs
      static_configs:
      - targets:
          - localhost
        labels:
          job: rabbitmq
          __path__: /apache-tomcat-8.5.24/webapps/logs/kieker-*/*

