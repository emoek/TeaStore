apiVersion: theodolite.rocks/v1beta1

kind: execution
metadata:
  name: teastorev3-workload
spec:
  benchmark: teastorev3
  load:
    loadType: "NumUsers"
    loadValues: [50]
  resources:
    resourceType: "Instances"
    resourceValues: [1]
  slos:
    - name: "logs"
    - name: "perfWorkload"
  execution:
    strategy:
      name: "FullSearch"
    duration: 960  # in seconds
    loadGenerationDelay: 60  
    repetitions: 1
  configOverrides: 
    - patcher:
        type: "NodeSelectorPatcher"
        resource: "jmeter-rps.yaml"
        properties:
          variableName: "kubernetes.io/hostname"
      value: "kube1-3"
    - patcher:
        type: "NodeSelectorPatcher"
        resource: "teastore-auth-deployment.yaml"
        properties:
          variableName: "kubernetes.io/hostname"
      value: "kube1-2"
    - patcher:
        type: "NodeSelectorPatcher"
        resource: "teastore-image-deployment.yaml"
        properties:
          variableName: "kubernetes.io/hostname"
      value: "kube1-2"
    - patcher:
        type: "NodeSelectorPatcher"
        resource: "teastore-recommender-deployment.yaml"
        properties:
          variableName: "kubernetes.io/hostname"
      value: "kube1-2"
    - patcher:
        type: "NodeSelectorPatcher"
        resource: "teastore-persistence-deployment.yaml"
        properties:
          variableName: "kubernetes.io/hostname"
      value: "kube1-2"
    - patcher:
        type: "NodeSelectorPatcher"
        resource: "teastore-webui-deployment.yaml"
        properties:
          variableName: "kubernetes.io/hostname"
      value: "kube1-2"
