apiVersion: theodolite.rocks/v1beta1

kind: execution
metadata:
  name: teastorev29-example
spec:
  benchmark: teastorev29
  load:
    loadType: "NumUsers"
    loadValues: [1,100]
  resources:
    resourceType: "Instances"
    resourceValues: [1,4]
  slos:
    - name: "uiCPU"
    - name: "uiCPU"
  execution:
    strategy:
      name: "NoSearch"
    duration: 60  # in seconds
    loadGenerationDelay: 10  
    repetitions: 2
    experimentType: "nonisolated"
  configOverrides: []

